<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vote For Dinner</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBZXrjGYdhlHTybnx8dxFE68meK62mwC18",
        authDomain: "vote-for-dinner.firebaseapp.com",
        databaseURL: "https://vote-for-dinner.firebaseio.com",
        storageBucket: "vote-for-dinner.appspot.com",
        messagingSenderId: "718495874836"
      };
      firebase.initializeApp(config);
    </script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Vote For Dinner!</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div>
            <h4>Users</h4>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="userName" class="mdl-textfield__input" type="text">
                <label for="userName" class="mdl-textfield__label">Username...</label>
              </div>
              <button id="addNewUser" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Register
              </button>
            </form>
            <h5>Registered Users</h5>
            <ul id="userList">
            </ul>
          </div>
          <div>
            <h4>Dinners</h4>
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input id="dinnerName" class="mdl-textfield__input" type="text">
                <label for="dinnerName" class="mdl-textfield__label">Dinner option...</label>
              </div>
              <button id="addNewDinner" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Add
              </button>
            </form>
            <h5>Dinner Options</h5>
            <ul id="dinnerList">
            </ul>
          </div>
          <div>
            <h4>Votes</h4>
            <ul id="voteList">
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="vote-for-dinner.js"></script>
  </body>
</html>
